{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="width: 100vw; height: 100vh;">
  <nav class="nav-extended" style="background-color: #26a69a">
    <div class="nav-wrapper">
      <a href="{% url 'dashboard:dashboard' %}" class="brand-logo" style="margin-left: 15px">Лікарня</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{% url 'dashboard:dashboard' %}">Головна сторінка</a></li>
        <li><a href="{% url 'patients:card_list' %}">Пацієнти</a></li>
        <li><a href="{% url 'account:logout' %}">Вийти</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="{% url 'dashboard:dashboard' %}">Головна сторінка</a></li>
    <li><a href="{% url 'patients:card_list' %}">Пацієнти</a></li>
    <li><a href="{% url 'account:logout' %}">Вийти</a></li>
  </ul>

{% block content %}{% endblock %}
<script>
    $(document).ready(function(){
    $('.sidenav').sidenav();
  });
</script>
</body>
</html>
